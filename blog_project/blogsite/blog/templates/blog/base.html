<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Medium style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Mukta&family=Piedra&display=swap" rel="stylesheet">
    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <title>Hac&#60;Blog</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand techfont" href="{% url 'blog:postlist' %}">Hac<span style="color: goldenrod;font-weight: 900;font-size: x-large;">|</span><span style="color: red;font-weight: 900;font-size: x-large;">&#60;</span>Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a href="{% url 'blog:about' %}" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact Me!</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a href="{% url 'blog:postnew' %}" class="nav-link">New Post</a></li>
                    <li class="nav-item"><a href="{% url 'blog:postdraft' %}" class="nav-link">Drafts</a></li>
                    <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
                    <li><a class="nav-link">{{user.username}}</a></li>
                {% else %}
                    <li class="nav-item"><a href="{% url 'login' %}" class="nav-link"><i class="fa fa-user" aria-hidden="true"></i></a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="content container">
        <div class="row" style="margin-top: 4em;">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    <!-- Anything outside of this will be inherited if we extend! -->
                    {% endblock content %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
